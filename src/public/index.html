<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pomodorotogether</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!--link rel="icon" href="./favicon.ico" type="image/x-icon" /-->
  </head>
  <body>
    <header class="container top-heading orbitron-high">
      <h1 id="header" class="text-l text-white">Pomodoro Together</h1>
      <div id="spacer"></div>
      <img
        id="closeBurger"
        onclick="closeSettings()"
        class="hamburger"
        src="./icons/close.png"
      />
      <img
        id="openHamburger"
        class="hamburger"
        onclick="openSettings()"
        src="./icons/hamburger.png"
      />
    </header>
    <div id="mainPage" class="container main">
      <div class="col">
        <div class="row"></div>
        <div class="row">
          <p id="timer" class="text-white text-m">20:00</p>
        </div>
        <div class="row">
          <button class="custom-buttons" id="control-button">Stop</button>
        </div>
      </div>
    </div>
    <div id="settings" class="container settings">

      <ul class="settings-list">
        <li class="settings-item">
          <div class="col">
            <div class="row">
              <p class="text-white text-s">Secret: </p><span></span><input class="custom-inputs" type="text"/>
            </div>
            <div class="row">
              <button id="test-button" class="custom-buttons">Test connection</button>
            </div>
          </div>

        </li>
        <li class="settings-item"></li>
    </div>

    </div>
    <script src="scripts/index.js"></script>
    <script type="module" src="scripts/modules/index.js"></script>
  </body>
</html>
