<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>pomodorotogether</title>
    <link rel="stylesheet" href="assets/styles/compiled.css" />
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body
    style="transition: background 0.5 ease"
    class="w-screen h-screen bg-linear-180 from-blue-500 to-cyan-400"
  >
    <div
      id="overlay"
      class="fixed pointer-events-none w-screen h-screen bg-linear-180 from-red-600 to-orange-400 opacity-visible opacity-0 transition-all duration-500"
    ></div>
    <script src="assets/scripts/bundle.js"></script>

    <div
      style="right: 50%; left: 50%"
      class="fixed flex z-10 justify-between align-center items-center content-center flex-col"
    >
      <div
        class="flex-row justify-center flex text-orange-web font-extrabold text-8xl"
      >
        <input
          id="clock-minute"
          style="max-width: 110px"
          class="text-inherit max-w-min focus:outline-none disabled:text-red-800 active:border-none border-none text-end"
          type="text"
          value="20"
        /><span class="select-none disabled:text-red-800 text-inherit">:</span>
        <input
          id="clock-second"
          style="max-width: 110px; transition-duration: 20ms"
          class="text-inherit max-w-min focus:outline-none disabled:text-red-800 active:border-none border-none text-start"
          type="text"
          value="00"
        />
      </div>

      <button
        id="toggleStateBtn"
        type="button"
        style="transition-duration: 40ms"
        class="text-white bg-blue-700 hover:bg-blue-800 transition-all active:ring-4 active:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Start
      </button>
    </div>
  </body>
</html>
